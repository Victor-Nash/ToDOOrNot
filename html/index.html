<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/resetStyles.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>ToDoList</title>
</head>
<body>
    <header class="header-ToDo">
        <figure class="logo-hamburger-container">
                <img class = "logo" src="../img/Component 1.png" alt="Logo of ToDo or Not..." class="logo">
                <img class = "hamburger" src="../img/HamburguesaBueno.png" alt="Hamburguesa desplegable">
        </figure>
    </header>
    <button class="create-btn btn page-btn" OnClick="printTasks()">New List</button>
    <main class="list-container">

        <section class="header-list">
            <h1 class="list-title">ToDoList</h1>
        </section>
        <ul class="list-elements">
        </ul> 
    </main>
    <button class="create-btn btn page-btn" OnClick="createFormAdd()">Add Task</button>
    <form class="form-add form">
    </form>
    <footer class="footer"></footer>
    <script src="../JS/APIFetch.js"></script>
    <script src="../JS/formInput.js"></script>
</body>
</html>
